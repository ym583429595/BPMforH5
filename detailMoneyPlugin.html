			(function($) {

				var detailMoneyPlugin ={
					parentDom:mui('body'),
					init: function(dom,initNum){
						
						$.init();

						}
						var initNum=initNum || 1;
						this.initDatePicker();
						this.inittransportPicker();

					initDatePicker: function() {
						//				日期选择控制
						var btnDates = $(".btnDate");
						this.parentDom.on("tap", '.btnDate', function() {
							document.activeElement.blur(); 
							var optionsJson = this.getAttribute("data-options") || "{}";
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute("id");
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							var picker = new $.DtPicker(options);
							var result = this;
							picker.show(function(rs) {
								result.innerText = rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								picker.dispose();
							});
						}, false);
					},
					inittransportPicker: function() {
						//交通工具选择器
						var transportPickerData = new $.PopPicker();
						transportPickerData.setData([{
							value: "feiji",

						}, {
