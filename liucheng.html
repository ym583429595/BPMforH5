<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		body {
				font-family: "Microsoft Yahei", "微软雅黑", "宋体", "Helvetica", "Tahoma", "Simsun";
				font-size: 12px;
			}
			li{
				list-style: none;
			}
			
			.timeline {
				width: 95%;
				margin-top: 20px;
				/*display: table;*/
				border-spacing: 0;
				table-layout: fixed;
				position: relative;
				border-collapse: collapse;
			}
			
			.timeline:before {
				content: "";
				width: 1px;
				margin-left: -6px;
				position: absolute;
				top: 0;
				bottom: 30px;
				background-color: #ddd;
				z-index: 0;
				margin-top: 55px;
				left: 24px;
				margin-bottom: 25px;
			}
		}
		.timeline-item {
			padding-left: 26px;
			display: block;
		}
		.timeline-caption {
			display: block;
			width: 100%;
			vertical-align: top
		}
		.timeline-caption .panel {
			position: relative;
			margin-left: 5px;
			text-align: left;
			margin-bottom: 20px;
			background-color: #fff;
			border: 1px solid transparent;
		}
		.timeline-caption .bg-star-flow {
			border-radius: 5px;
			border-color: #1ab667;
		}
		.panel-body {
			padding: 10px;
		}
		.timeline-caption .border-star-flow {
			border-right-color: #1ab667;
		}
		.arrow {
			border-width: 8px;
			z-index: 10;
		}
		.arrow.left {
			top: 50%;
			left: -8px;
			margin-top: -8px;
			border-left-width: 0;
		}
		.arrow,
		.arrow:after {
			position: absolute;
			display: block;
			width: 0;
			height: 0;
			border-color: transparent;
			border-style: solid;
		}
		.arrow.left:after {
			content: " ";
			left: 1px;
			border-left-width: 0;
			border-right-color: #fff;
			bottom: -7px;
		}
		.arrow,
		.arrow:after {
			position: absolute;
			display: block;
			width: 0;
			height: 0;
			border-color: transparent;
			border-style: solid;
		}
		.arrow:after {
			border-width: 7px;
			content: "";
		}
		.timeline .timeline-icon {
			position: absolute;
			left: -41px;
			top: 50%;
			margin-top: -12px;
		}
		.timeline .time-icon {
			padding-top: 6px;
			width: 25px;
			height: 25px;
			display: inline-block !important;
			z-index: 10;
			border-radius: 20px;
			text-align: center;
		}
		.bg-success {
			background-color: #1ab667;
			color: #a9f3ce;
		}
		.timeline .mui-icon{
			padding-top: 0;
			font-weight: 700;
		}
		</style>
	</head>

	<body>
		<ul class="timeline">
